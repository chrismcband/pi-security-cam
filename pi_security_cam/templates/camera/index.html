{% extends "base.html" %}
{% load static %}

{% block title %}Camera take photo{% endblock %}

{% block content %}
    {% if image_ready %}
        <img src="{% url 'camera:image' %}" class="camera-photo" alt="Last taken camera image" />
        <a href="{% url 'camera:snapshot' %}">Take a picture</a>
    {% else %}
        <h2>No image found</h2>
        <a href="{% url 'camera:snapshot' %}">Take a picture</a>
    {% endif %}
{% endblock content %}
